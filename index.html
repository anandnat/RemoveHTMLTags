<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
			<div class="jumbotron">
  <h1>Sample Remove HTML Tags!</h1>
  <br><br>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputHtml" class="col-sm-2 control-label">HTML Input</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputHtml" placeholder="HTML string" rows="5"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="outputString" class="col-sm-2 control-label">String Output</label>
    <div class="col-sm-10">
       <textarea  class="form-control" id="outputString" placeholder="Output string" rows="5"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id="btnSubmit" class="btn btn-primary">Extract String</button>
    </div>
  </div>
</form>
</div>
			
            </div>
           

        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="removehtmltags.js"></script>
	<script>
	$(document).ready(function(){
	
    $("#btnSubmit").click(function(){
        var output= RemoveHtmlTags($("#inputHtml").val());
		$("#outputString").val(output.trim());
    });
});
	</script>
</body>
</html>
